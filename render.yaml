services:
  - type: web
    name: queenbee-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn queenbe_backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: queenbe_backend.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: queenbee-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.netlify.app

databases:
  - name: queenbee-db
    plan: free

